<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-Controlled Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="openIframe('page1.html')">Page 1</button>
    <button onclick="openIframe('page2.html')">Page 2</button>
    <button onclick="openIframe('page3.html')">Page 3</button>
    <button onclick="openIframe('page4.html')">Page 4</button>
</div>

<iframe id="iframe" src=""></iframe>

<script>
    function openIframe(url) {
        document.getElementById('iframe').src = url;
    }
</script>

</body>
</html>
